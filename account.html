<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/account.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>


    <header class="bg-light py-3 border-bottom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="col-auto d-flex align-items-center ms-5">
                <i class="fa-solid fa-hippo fa-2x" id="logo"></i>
            </div>
            <div class="col-auto d-flex justify-content-end align-items-center">
                <a href="index.html" class="pe-3"><i class="fa-solid fa-bars"></i></a>
                <a href="bucket.html" class="pe-4 ps-3"><i class="fa-solid fa-basket-shopping fa-lg"></i></a>
            </div>
        </div>
    </header>



    <div class="alert alert-success alert-dismissible fade show d-none" role="alert" id="notification">
        <strong></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <main class="container my-4 flex-grow-1">
        <h2>Заказы</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Дата оформления</th>
                    <th>Состав заказа</th>
                    <th>Стоимость</th>
                    <th>Доставка</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>

    <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewModalLabel">Просмотр заказа</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ок</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Редактирование заказа</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editOrderDate" class="form-label">Дата оформления</label>
                            <input type="text" class="form-control" id="editOrderDate" value="06.01.2025 12:43"
                                disabled>
                        </div>
                        <div class="mb-3">
                            <label for="editName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="editName" value="Иванов Иван">
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">Номер телефона</label>
                            <input type="text" class="form-control" id="editPhone" value="+74952230523">
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" value="example@mospolytech.ru">
                        </div>
                        <div class="mb-3">
                            <label for="editAddress" class="form-label">Адрес доставки</label>
                            <input type="text" class="form-control" id="editAddress"
                                value="ул. Большая Семёновская, 38">
                        </div>
                        <div class="mb-3">
                            <label for="editDeliveryDate" class="form-label">Дата доставки</label>
                            <input type="date" class="form-control" id="editDeliveryDate" value="2025-01-11">
                        </div>
                        <div class="mb-3">
                            <label for="editDeliveryTime" class="form-label">Время доставки</label>
                            <select class="form-select" id="editDeliveryTime">
                                <option value="08:00-12:00">08:00-12:00</option>
                                <option value="12:00-14:00">12:00-14:00</option>
                                <option value="14:00-18:00">14:00-18:00</option>
                                <option value="18:00-22:00">18:00-22:00</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editOrderContent" class="form-label">Состав заказа</label>
                            <textarea class="form-control" id="editOrderContent" rows="2"
                                disabled>Название товара 1, Название товара 2, ...</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editCost" class="form-label">Стоимость</label>
                            <input type="text" class="form-control" id="editCost" value="6500 ₽" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="editComment" class="form-label">Комментарий</label>
                            <textarea class="form-control" id="editComment" rows="2">Текст комментария</textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Удаление заказа</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите удалить заказ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                    <button type="button" class="btn btn-danger" id="delete-btn">Да</button>
                </div>
            </div>
        </div>
    </div>



    <footer class="bg-light py-3 text-center border-top">
        <div>© 2025 Название компании</div>
    </footer>
    <script src="https://kit.fontawesome.com/eb9dc5f66a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/account.js"></script>
    <script src="scripts/util.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">

</head>

<body>
    <header class="bg-light py-3 border-bottom">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-between flex-nowrap">

                <div class="col-auto d-flex align-items-center ms-5">
                    <i class="fa-solid fa-hippo fa-2x" id="logo"></i>
                </div>


                <div class="col d-flex justify-content-center">
                    <input type="text" class="form-control w-50" placeholder="Введите запрос">
                    <button class="btn btn-primary ms-2">Найти</button>
                </div>


                <div class="col-auto d-flex justify-content-end align-items-center">
                    <a href="bucket.html" class="pe-3"><i class="fa-solid fa-basket-shopping fa-lg"></i></a>
                    <a href="account.html" class="pe-4 ps-3"><i class="fa-solid fa-user fa-lg"></i></a>
                </div>
            </div>
        </div>
    </header>

    <div class="alert alert-success alert-dismissible fade show d-none" role="alert" id="notification">
        <strong></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <main class="container-fluid  mt-5  px-5 d-flex flex-grow-1">
        <div class="row flex-grow-1">

            <aside class="col-md-3 border-end border-2">
                <div class="mb-4">
                    <h5>Категории</h5>
                    <form>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="category1">
                            <label class="form-check-label" for="category1">Категория 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="category2">
                            <label class="form-check-label" for="category2">Категория 2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="category3">
                            <label class="form-check-label" for="category3">Категория 3</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="category4">
                            <label class="form-check-label" for="category4">Категория 4</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="category5">
                            <label class="form-check-label" for="category5">Категория 5</label>
                        </div>
                    </form>
                </div>

                <div class="mb-4">
                    <h5>Стоимость</h5>
                    <form>
                        <div class="mb-2">
                            <label for="min-price" class="form-label">От</label>
                            <input type="number" id="min-price" class="form-control w-75" placeholder="100">
                        </div>
                        <div class="mb-2">
                            <label for="max-price" class="form-label">До</label>
                            <input type="number" id="max-price" class="form-control w-75" placeholder="5000">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="discount">
                            <label class="form-check-label" for="discount">Только товары со скидками</label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 w-75">Применить</button>
                    </form>
                </div>
            </aside>


            <section class="col-md-9 ps-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0">Каталог</h3>
                    <div>
                        <select class="form-select w-auto" id="filterSelect">
                            <option value="rating_desc">По убыванию рейтинга</option>
                            <option value="rating_asc">По возрастанию рейтинга</option>
                            <option value="price_desc">По убыванию цены</option>
                            <option value="price_asc">По возрастанию цены</option>
                        </select>
                    </div>
                </div>


                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-3" id="goods-list">

                </div>

                <nav aria-label="Пример навигации по страницам" class="mt-3">
                    <ul class="pagination" id="paginationNav">

                    </ul>
                </nav>
            </section>
        </div>
    </main>

    <footer class="bg-light py-3 border-top mt-5">
        <div class="container text-center">
            © 2025 Название компании
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/eb9dc5f66a.js" crossorigin="anonymous"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/displayGoods.js"></script>
</body>

</html>

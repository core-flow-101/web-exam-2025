<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/bucket.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="bg-light py-3 border-bottom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="col-auto d-flex align-items-center ms-5">
                <i class="fa-solid fa-hippo fa-2x" id="logo"></i>
            </div>
            <div class="col-auto d-flex justify-content-end align-items-center">
                <a href="index.html" class="pe-3"><i class="fa-solid fa-bars"></i></a>
                <a href="account.html" class="pe-4 ps-3"><i class="fa-solid fa-user fa-lg"></i></a>
            </div>
        </div>
    </header>

    <div class="alert alert-success alert-dismissible fade show d-none" role="alert" id="notification">
        <strong></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <main class="container my-4 flex-grow-1">
        <h2>Корзина</h2>
        <div id="cart-items" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 mt-2">

        </div>


        <h2 class="mt-5">Оформление заказа</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="order-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" id="name" class="form-control" placeholder="Иванов Иван">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Номер телефона</label>
                        <input type="tel" id="phone" class="form-control" placeholder="+74952230523">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="example@mospolytech.ru">
                        <div class="form-check mt-2">
                            <input type="checkbox" id="subscribe" class="form-check-input">
                            <label for="subscribe" class="form-check-label">Подписаться на рассылку</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Комментарий</label>
                        <textarea id="comment" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="address" class="form-label">Адрес доставки</label>
                        <input type="text" id="address" class="form-control" placeholder="ул. Большая Семёновская, 38">
                    </div>
                    <div class="mb-3">
                        <label for="delivery-date" class="form-label">Дата доставки</label>
                        <input type="date" id="delivery-date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="delivery-time" class="form-label">Временной интервал доставки</label>
                        <select id="delivery-time" class="form-select">
                            <option value="08:00-12:00">08:00-12:00</option>
                            <option value="12:00-14:00">12:00-14:00</option>
                            <option value="14:00-18:00">14:00-18:00</option>
                            <option value="18:00-22:00">18:00-22:00</option>
                        </select>
                    </div>
                </form>
                <p class="fw-bold mt-3">Итоговая стоимость: <span id="total-price">0</span> ₽</p>
                <p class="text-muted">(стоимость доставки: <span id="delivery-cost">0</span> ₽)</p>
                <div class="d-flex justify-content-between">
                    <button id="reset-cart" class="btn btn-secondary">Сбросить</button>
                    <button id="place-order" class="btn btn-primary">Оформить</button>
                </div>
            </div>
        </div>
    </main>



    <footer class="bg-light py-3 text-center border-top">
        <div>© 2025 Название компании</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/eb9dc5f66a.js" crossorigin="anonymous"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/util.js"></script>
</body>

</html>
